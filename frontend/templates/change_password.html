<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC评估石油PD证实储量生产数据预处理工具 - 修改密码</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', SimSun, serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .change-password-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .change-password-header {
            margin-bottom: 30px;
        }

        .change-password-header h2 {
            color: #003366;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .change-password-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            margin-right: 10px;
            margin-top: 10px;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
            border: 1px solid #0066cc;
            width: 100%;
        }

        .btn-primary:hover {
            background: #0052a3;
            border-color: #0052a3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: 1px solid #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
            border-color: #5a6268;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: none;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: left;
            font-size: 12px;
            color: #666;
        }

        .password-requirements h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .password-requirements ul {
            margin-left: 20px;
            line-height: 1.6;
        }

        .password-strength-indicator {
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
    </style>
</head>
<body>
    <div class="change-password-container">
        <div class="change-password-header">
            <h2>修改密码</h2>
            <p>请输入当前账户信息及新密码</p>
        </div>

        <div id="changePasswordAlert" class="alert"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label for="oldPassword">原密码：</label>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="请输入原密码" required>
            </div>

            <div class="form-group">
                <label for="newPassword">新密码：</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码" required>
                <div class="password-strength-indicator">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmNewPassword">确认新密码：</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="请再次输入新密码" required>
            </div>

            <button type="submit" class="btn btn-primary">修改密码</button>
            <button type="button" class="btn btn-secondary" onclick="goBack()">返回</button>
        </form>

        <div class="password-requirements">
            <h4>密码强度要求：</h4>
            <ul>
                <li>必须包含小写字母、大写字母、数字和特殊符号中的至少3项</li>
                <li>长度不少于8个字符</li>
                <li>特殊符号可选：!@#$%^&amp;*(),.?:{}|&lt;&gt;</li>
            </ul>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            updatePasswordStrength(password);
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (!username || !oldPassword || !newPassword || !confirmNewPassword) {
                showAlert('请填写完整的账户信息', 'error');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                showAlert('两次输入的新密码不一致', 'error');
                return;
            }

            // 检查密码强度
            if (!checkPasswordStrength(newPassword)) {
                showAlert('新密码必须包含小写字母、大写字母、数字和特殊符号中的至少3项', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/change_password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        old_password: oldPassword,
                        new_password: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    // 密码修改成功，延时后跳转到登录页
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                console.error('修改密码请求失败:', error);
                showAlert('修改密码请求失败，请检查网络连接', 'error');
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.getElementById('changePasswordAlert');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';

            // 3秒后自动隐藏
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        function checkPasswordStrength(password) {
            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasDigit = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?:{}|<>]/.test(password);

            const conditions = [hasLower, hasUpper, hasDigit, hasSpecial];
            const trueCount = conditions.filter(Boolean).length;

            return trueCount >= 3;
        }

        function updatePasswordStrength(password) {
            if (!password) {
                document.getElementById('strengthBar').className = 'strength-bar';
                return;
            }

            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasDigit = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?:{}|<>]/.test(password);

            const conditions = [hasLower, hasUpper, hasDigit, hasSpecial];
            const trueCount = conditions.filter(Boolean).length;

            const strengthBar = document.getElementById('strengthBar');
            strengthBar.className = 'strength-bar';

            if (trueCount < 2) {
                strengthBar.classList.add('strength-weak');
            } else if (trueCount === 2 || trueCount === 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
